# OpenSSF Security Evaluator Configuration
# Basic configuration for MCP server usage

[general]
# Cache settings
cache_duration_hours = 24
cache_directory = openssf_cache

# HTTP settings
max_retries = 3
request_timeout = 15
max_concurrent_requests = 5

# Feature toggles
enable_sbom = true
enable_supply_chain_checks = true
enable_github_analysis = true

# Analysis settings
max_alternatives = 10
log_level = INFO

# Output settings
enable_rich_output = true

[auth]
# GitHub token for higher rate limits (recommended)
# Get your token at: https://github.com/settings/tokens
github_token = 

[package_managers]
# npm configuration
npm_registry = https://registry.npmjs.org
npm_downloads_api = https://api.npmjs.org/downloads

# PyPI configuration
pypi_registry = https://pypi.org/pypi

# Cargo configuration
cargo_registry = https://crates.io/api/v1

# Maven configuration
maven_central_url = https://search.maven.org/solrsearch/select
maven_repo_url = https://repo1.maven.org/maven2

# NuGet configuration
nuget_api_url = https://api.nuget.org/v3-flatcontainer
nuget_search_url = https://azuresearch-usnc.nuget.org/query

[vulnerability_scanning]
# OSV.dev API configuration
osv_api_url = https://api.osv.dev/v1/query
osv_timeout = 30

[supply_chain]
# Supply chain security settings
enable_typosquatting_detection = true
typosquatting_similarity_threshold = 0.75
enable_suspicious_patterns = true

[github]
# GitHub API configuration
api_url = https://api.github.com
timeout = 10
enable_releases_analysis = true
enable_contributors_analysis = true
